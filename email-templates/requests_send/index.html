<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Template 1</title>
		<style>
			.profile-image{
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				width: 50px !important;
				height: 50px !important;
			}
		</style>
	</head>

	<body border="0" style="max-width: 580px; margin: 10px auto; font-size: 14px;line-height: 22px;color: #555;" align="center">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="left" style="border-spacing: 0px; border-collapse: collapse;">
			<tbody>
				<tr>
					<td style="font-size:16px;line-height:24px;border-spacing: 0px;border: none;border-collapse: collapse;">
						<!-- Header -->
						<div style="border: 0px; padding-top: 0px; position: relative;">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td align="center" style="padding-top:10px;">
											<p style="color:#000;font-size: 14px;">If you cannot read this email please click here</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div style="padding: 0; position: relative;">
							<table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding: 0 10px; border-bottom: 3px solid #4cc4a8;">
								<tbody>
									<tr>
										<td align="left" style="">
											<img alt="logo image" src="https://www.cardition.com//email-templates/images/main_logo_C.png" data-max-width="50" width="50" height="50" border="0">
										</td>
										<td align="right" valign="middle">
											<table>
												<tbody>
													<tr>
														<td>
															<p style="color: #7e7e7e; margin: 0; margin-right: 10px; display: inline-block;">{{__RECIPIENT_FULL_NAME__}}</p>
														</td>
														<td>
															<img class="profile-image" alt="user image" src="{{__RECIPIENT_PROFILE__}}" data-max-width="50" width="50" height="50" border="0">
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- Body -->
						<div style="border: 0px; position: relative;">
							<table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 20px 10px;">
								<tbody><tr>
										<td valign="middle" align="center" width="50">
											<img class="profile-image" alt="user image" src="{{__AUTHOR_PROFILE__}}" data-max-width="50" width="50">
										</td>
										<td valign="middle" align="left">
											<p style="text-align:center; margin: 0;color:#585858;font-size:19px;font-weight: 500;">{{__AUTHOR_FULL_NAME__}} is requesting to see and save your card "business Card"</p>
										</td>
										<td width="20"></td>
									</tr>
								</tbody></table>
						</div>
						<div style="border: 0px; padding-top: 0px; position: relative;">
							<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
								<tbody style="border-collapse: collapse !important;">
									<tr>
										<td valign="top" align="center">
											<table width="420" border="0" cellspacing="0" cellpadding="0">
												<tbody>
													<tr>
														<td colspan="3" valign="bottom">
															<img src="https://www.cardition.com//email-templates/images/shadow_top.png" width="420" height="10" style="vertical-align: bottom;">
														</td>
													</tr>
													<tr>
														<td>
															<img src="https://www.cardition.com//email-templates/images/shadow_left.png" style="display: block;">
														</td>
														<td>
															<img src="{{__CARD_PICTURE__}}" style="display: block;">
														</td>
														<td>
															<img src="https://www.cardition.com//email-templates/images/shadow_right.png" style="display: block;">
														</td>
													</tr>
													<tr>
														<td colspan="3" valign="top">
															<img src="https://www.cardition.com//email-templates/images/shadow_bottom.png" style="vertical-align: top;">
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr>
										<td valign="top" width="175" style="padding: 20px">
											<p style="text-align: center; font-size: 19px; font-weight: 500;color:#585858;">BCN: {{__BCN__}}</p>
										</td>
									</tr>
									<tr>
										<td valign="middle" width="177" align="center">
											<table width="80%" height="100">
												<tbody>
													<tr>
														<td align="center">
															<table border="0" cellpadding="0" cellspacing="0" width="120" style="background-color:#4cc4a8; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; border:1px solid #6f9bc7;">
																<tbody>
																	<tr>
																		<td align="center" valign="middle" style="letter-spacing:-.5px; line-height:100%; padding:15px 30px;">
																			<a href="{{__TARGET_URL_ACCEPT__}}" target="_blank" style="font-size:19px; color:#fff; text-decoration:none;">Accept</a>
																		</td>
																	</tr>
																</tbody>
															</table>
														</td>
														<td align="center">
															<table border="0" cellpadding="0" cellspacing="0" width="120" style="background-color:#FF6714; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; border:1px solid #6f9bc7;">
																<tbody>
																	<tr>
																		<td align="center" valign="middle" style="letter-spacing:-.5px; line-height:100%; padding:15px 30px;">
																			<a href="{{__TARGET_URL_REJECT__}}" target="_blank" style="font-size:19px; color:#fff; text-decoration:none;">Reject</a>
																		</td>
																	</tr>
																</tbody>
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody></table>
						</div>
						<!--Footer-->
						<div style="border: 0px; position: relative; top: 50px;">
							<table width="100%" border="0" cellspacing="0" align="center" cellpadding="0" style="background: #fff; padding: 20px 10px; border-top: 3px solid #4cc4a8;">
								<tbody>
									<tr>
										<td align="center">
											<img alt="logo" src="https://www.cardition.com//email-templates/images/logo.png" data-max-width="50" height="50" border="0">
										</td>
									</tr>
									<tr>
										<td align="center">
											<p style="color: #000;font-size: 14px; margin-top: 0;">Copyright Â© 2018 Cardition Ltd | Registered in England: No. 09711058 | www.cardition.com</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
