<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/imgareaselect-default.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.imgareaselect.pack.js"></script>
    <script type="text/javascript" src="js/create.links.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="links"></div>
    <div>
        <img id="photo" src="example.png" />
    </div>
    <div>
        <input type="text" id="x1" value="-" style="display: none;" />
        <input type="text" value="-" id="w" style="display: none;" />
        <input type="text" id="y1" value="-" style="display: none;" />
        <input type="text" id="h" value="-" style="display: none;" />
        <input type="text" id="x2" value="-" style="display: none;" />
        <input type="text" id="y2" value="-" style="display: none;" />
        <input type="text" id="areaSelected" value="" style="display: none;" />
    </div>
    <ul id="contextMenu" class="dropdown-menu" role="menu" style="display: none">
        <li><a tabindex="-1" href="#">Create Link</a></li>
        <li class="divider"></li>
        <li><a tabindex="-1" href="#">Cancel</a></li>
    </ul>
    <!-- Modal -->
    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Highlight an area first</h4>
                </div>
                <div class="modal-body">
                    <p>Please highlight an area using your mouse first, before selecting 'Create Link'</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
    <!-- Modal -->
    <div class="modal fade" id="modalCreateLink" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Link</h4>
                </div>
                <div class="modal-body">
                    <select onchange="ModalDisplayChoice(this.selectedIndex)" class="form-control" id="ddLinkType">
                        <option>Web URL</option>
                        <option>Email</option>
                        <option>Phone Number</option>
                    </select>
                    <form id="frmLinkType" style="padding: 10px;">
                        <div class="form-group">
                            <div class="modal-body">
                                <div class="input-group" id="webUrl">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                    <input type="text" id="url" name="url" class="form-control" placeholder="Website URL">
                                </div>
                                <div class="input-group" id="emailAddress" style="display: none;">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="input-group" id="phoneNumber" style="display: none;">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="RefreshImage();">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="frmLinkTypeValid();">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
</body>
</html>
